x-minio-common: &minio-common
  image: quay.io/minio/minio:latest
  command: server --console-address ":9090" /minio1/mnt/data
  ports:
    - "9000:9000"
    - "9090:9090"
  healthcheck:
    test: ["CMD", "curl", "-f", "http://127.0.0.1:9000/minio/health/live"]
    interval: 30s
    timeout: 20s
    retries: 3
services:
  postgres:
    image: postgres:17.5-bookworm
    restart: unless-stopped
    env_file:
      - .env
    user: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    ports:
      - 127.0.0.1:5432:5432

  backend:
    build:
      context: backend/
      dockerfile: hmr.Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      ml:
        condition: service_started
    env_file:
      - backend/.env
    ports:
      - 8080:8080

  website:
    build:
      context: website/
      dockerfile: dev.Dockerfile
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - 3000:3000

  ml:
    build:
      context: ml/
      dockerfile: hmr.Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ml/.env
    ports:
      - 50051:50051

  minio:
    <<: *minio-common
    hostname: minio
    volumes:
      - miniodata: /mnt/data

volumes:
  pgdata:
  miniodata:
