name: Backend Continuous integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install protobuf compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Build passing
        run: |
          cd backend
          cargo check
          cd client-ext
          cargo check
          cd ..
          cd server-ext
          cargo check

      - name: Test Suite
        run: |
          cd backend
          cargo test
          cd client-ext
          cargo test
          cd ..
          cd server-ext
          cargo test

      - name: Run cargo fmt
        run: |
          cd backend
          cargo fmt --all -- --check
          cd client-ext
          cargo fmt --all -- --check
          cd ..
          cd server-ext
          cargo fmt --all -- --check

      - name: Run cargo clippy
        run: |
          cd backend
          cargo clippy --all-targets
          cd client-ext
          cargo clippy --all-targets
          cd ..
          cd server-ext
          cargo clippy --all-targets

                  


      
