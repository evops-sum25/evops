name: Website Continuous integration

on:
  push:
    branches: [ci]
  pull_request:
    branches: [main]

jobs:
  website-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
          run_install: false
      - name: Get pnpm store path
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.pnpm-cache.outputs.STORE_PATH }}
            website/node_modules
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install dependencies
        run: |
          cd website
          pnpm install --frozen-lockfile
      - name: Run checks
        continue-on-error: true # WARNING: will be fixed in future
        run: |
          cd website
          pnpm run lint
          pnpm run test
          pnpm run typecheck
      - name: Build client-ext
        run: |
          cd website/client-ext
          cargo build --package=evops-extism --release --target=wasm32-unknown-unknown
      - name: Build project
        run: |
          cd website
          pnpm run build